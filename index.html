<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoorsmen Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Sky Blue */
        }
        header {
            background-color: #32cd32; /* Lime Green */
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #32cd32; /* Lime Green */
            padding: 10px;
        }
        nav a {
            color: #3A6573; /* Dark Blue */
            text-decoration: none;
        }
        h1 {
            color: #3A6573; /* Dark Blue */
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #32cd32; /* Lime Green */
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #32cd32; /* Lime Green */
            color: #ffffff; /* White */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Accessibility */
        a:focus {
            outline: 2px solid #32cd32; /* Lime Green */
        }
        button:focus {
            outline: 2px solid #32cd32; /* Lime Green */
        }
    </style>
</head>
<body>
    <header>
        <h1>Outdoorsmen Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
    </nav>
    <section id="home">
        <h2>Welcome to Outdoorsmen Store</h2>
        <p>Discover the best outdoor gear for your adventures.</p>
    </section>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="hiking-boots.jpg" alt="Hiking Boots">
                <h3>Hiking Boots</h3>
                <p>Sturdy and comfortable for all your hikes.</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="camping-tent.jpg" alt="Camping Tent">
                <h3>Camping Tent</h3>
                <p>Robust and spacious for your camping trips.</p>
                <button>Buy Now</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>
    <footer>
        &copy; 2023 Outdoorsmen Store. All rights reserved.
    </footer>
    <script>
        // JavaScript for any interactive elements
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Add to cart functionality not implemented.');
            });
        });
    </script>
</body>
</html>
